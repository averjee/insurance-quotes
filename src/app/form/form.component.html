<div class="container">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card card-body mt-4">
          <h4 class="my-3 text-center text-primary">Add Quote</h4>
          <form [formGroup]="form" (ngSubmit)="submitForm()">

            <div class="form-group">
                <label for="quoteIdentifier"><small>Quote Identifier:</small></label>
                <input formControlName="quoteIdentifier" id="quoteIdentifier" type="text" class="form-control" disabled />
            </div>

            <div class="form-group">
                <label for="quoteReference"><small>Quote Reference:</small></label>
                <input formControlName="quoteReference" id="quoteReference" type="text" class="form-control" disabled />
            </div>

            <div class="form-group">
                <label for="clientName"><small>Client Name:</small></label>
                <input formControlName="clientName" id="clientName" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="clientDOB"><small>Client DOB:</small></label>
              <input formControlName="clientDOB" id="clientDOB" type="date" class="form-control" />
            </div>

            <div class="form-group">
                <label for="smokerStatus"><small>Smoker Status:</small></label>
                <select formControlName="smokerStatus">
                  <option>true</option>
                  <option>false</option>
                </select>
            </div>

            <div class="form-group">
                <label for="premiumAmount"><small>Premium Amount (Â£):</small></label>
                <input formControlName="premiumAmount" id="premiumAmount" type="text" class="form-control" />
                <div *ngIf="premiumAmount.touched && !premiumAmount.valid">
                  <small *ngIf="premiumAmount.errors.pattern" class="text-danger">Should only contain numbers and decimals</small>
                </div>
            </div>

            <div class="form-group">
                <label for="createdDate"><small>Created Date:</small></label>
                <input formControlName="createdDate" id="createdDate" type="text" class="form-control" disabled />
            </div>

            <button *ngIf="!enableEdit" [disabled]="form.invalid" class="btn btn-sm btn-success">SUBMIT</button>
            <button *ngIf="enableEdit" [disabled]="form.invalid" class="btn btn-sm btn-primary">UPDATE</button>
            <button id="cancel" (click)="cancel()" type="button" class="btn btn-sm btn-danger">CANCEL</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
